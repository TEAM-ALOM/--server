<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 리스트</title>
</head>
<body>
<div th:each="user : ${users}">
    <div th:text="|이름 : ${user.name}|"></div>
    <div th:text="|전공 : ${user.major}|"></div>
    <div th:text="|포지션 : ${user.position}|"></div>
    <a th:href="@{/users/{id}(id=${user.id})}">상세 조회</a>
    <hr>
</div>
</body>
</html>
